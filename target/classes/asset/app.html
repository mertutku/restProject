<!doctype html>
<html>
<head>
<title>MyApp</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div id="myapp">
		<table class="table table-striped table-condensed">
			<caption class="text-center"><h4>Customers</h4></caption>
			<tr>
				<th>Name</th>
				<th>Surname</th>
			</tr>
			<tr v-repeat="customers">
				<td>{{ name }}</td>
				<td>{{ surname }}</td>
			</tr>
		</table>
		<div class="form-inline">
		  <div class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" v-model="newCustomer.name" v-el="txtName">
		  </div>
		  <div class="form-group">
		    <label>Surname</label>
		    <input type="email" class="form-control" v-model="newCustomer.surname">
		  </div>
		  <button type="submit" class="btn btn-default"  v-on="click: addCustomer">Add</button>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.1/vue.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/myapp.js"></script>
</body>
</html>
